services:
  initializer:
    container_name: initializer
    image: alloranetwork/allora-chain:latest
    volumes:
      - ./data:/data
    entrypoint: /data/scripts/init.sh
    env_file:
      - ./data/env_file 
    healthcheck:
      test: ["CMD", "bash", "-c", "[[ $(grep '^ENV_LOADED=true$' /data/env_file) ]]"]
      interval: 10s
      timeout: 5s
      retries: 5

  source:
    container_name: offchain_source
    build: ./adapter/api/source
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5

  node:
    container_name: offchain_node
    build: .
    volumes:
      - ./data:/data
    depends_on:
      initializer:
        condition: service_completed_successfully
      source:
        condition: service_healthy
    env_file:
      - ./data/env_file 
    entrypoint: /node/data/scripts/reload-node.sh
